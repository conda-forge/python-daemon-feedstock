{% set version = "2.3.2" %}

package:
  name: python-daemon
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python-daemon/python-daemon-{{ version }}.tar.gz
  sha256: 3deeb808e72b6b89f98611889e11cc33754f5b2c1517ecfa1aaf25f402051fb5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - twine
  run:
    - python >=3.6
    - lockfile >=0.10
    - setuptools
    - docutils

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - daemon

about:
  home: https://pagure.io/python-daemon/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.ASF-2
  summary: Library to implement a well-behaved Unix daemon process.
  dev_url: https://pagure.io/python-daemon/

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - ocefpaf
