{% set version = "2.3.1" %}

package:
  name: python-daemon
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python-daemon/python-daemon-{{ version }}.tar.gz
  sha256: 15c2c5e2cef563e0a5f98d542b77ba59337380b472975d2b2fd6b8c4d5cf46ca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - twine
  run:
    - python >=3.6
    - lockfile >=0.10
    - setuptools
    - docutils

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - daemon

about:
  home: https://pagure.io/python-daemon/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.ASF-2
  summary: Library to implement a well-behaved Unix daemon process.
  dev_url: https://pagure.io/python-daemon/

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - ocefpaf
